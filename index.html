<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<form id="form">
		<div class="description">
			<label>Description</label>
			<input id="description"  class="form__content" type="text"   required>			
			<p class="character_brusher">Ð¡haracters left: <span id="count">0</span> from 255 </p>
		</div>
		<div class="radio">
			<label>Send confirmation</label>
			<label>
				<label for="yes">Yes</label>
				<input id="yes" type="radio" name="choise" value="yes">
				<label for="no">No</label>
				<input id="no" type="radio" name="choise" value="no">
			</label>
		</div>
		<div class="vat">
			<label>VAT</label>
			<select name="vat" id="vat" required>
				<option ></option>
				<option value="19">19</option>
				<option value="21">21</option>
				<option value="23">23</option>
				<option value="25">25</option>
			</select>
		</div>
		<div class="price__netto">
			<label>
				Price netto EUR
			</label>
			<input id="netto" class="form__content" type="text" required>
			<p><span id="attention"></span></p>
		</div>
		<div class="price__brutto">
			<label>
				Price brutto EUR
				<span class="price-brutto" id="price-brutto"></span>
			</label>
			
		</div>
		<div class="button">
			<button type="submit">
				Submit
			</button>
			
		</div>	
	</form>
	<div id="form-output"><span class="price-brutto" id="price-brutto"></span></div>
	<script src="./index.js"></script>
</body>
</html>
